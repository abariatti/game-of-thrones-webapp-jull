<!-- SEARCH INPUT FIELD -->
<div class="row">
  <div class="col-md-2 col-6  order-1 flex items-right">
    <nb-actions size="giant">
      <nb-action icon="arrow-back" (click)="onUpdateActiveResource('backward')">
      </nb-action>
    </nb-actions>
  </div>
  <div class="col-md-8 col-12 order-md-2 order-3 flex center-items">

    <!-- COMPONENT TO SHOW RESOURCE -->
    <div *ngIf="activeResource === StateActiveResource.CHARACTERS">
      <app-characters></app-characters>
    </div>
    <div *ngIf="activeResource === StateActiveResource.HOUSES">
      <app-houses></app-houses>
    </div>
    <div *ngIf="activeResource === StateActiveResource.BOOKS">
      <app-books></app-books>
    </div>

  </div>
  <div class="col-md-2 col-6 order-md-3 order-2 flex items-left">
    <nb-actions size="giant">
      <nb-action icon="arrow-forward" (click)="onUpdateActiveResource('forward')">
      </nb-action>
    </nb-actions>
  </div>
